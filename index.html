<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holiday Spending Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    h1 {
      text-align: center;
      color: #333;
      margin: 20px 0;
    }

    .container {
      max-width: 100%;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
      box-sizing: border-box;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .alert {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      font-weight: bold;
      box-sizing: border-box;
    }

    .alert.success {
      background-color: #d4edda;
      color: #155724;
    }

    .alert.error {
      background-color: #f8d7da;
      color: #721c24;
    }

    .expense-list {
      margin-top: 20px;
    }

    .expense-list ul {
      list-style: none;
      padding: 0;
    }

    .expense-list li {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      box-sizing: border-box;
    }

    .expense-list li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Holiday Spending Tracker</h1>

    <!-- Hidden Currency & Conversion Settings -->
    <input type="hidden" id="currency-symbol" value="â‚¬">
    <input type="hidden" id="conversion-rate" value="1.1">
    <input type="hidden" id="converted-symbol" value="$">

    <div class="form-group">
      <label for="budget">Set Your Budget:</label>
      <input type="number" id="budget" placeholder="Enter your budget">
    </div>
    <div class="form-group">
      <label for="expense-name">Expense Name:</label>
      <input type="text" id="expense-name" placeholder="Enter expense name">
    </div>
    <div class="form-group">
      <label for="expense-amount">Expense Amount:</label>
      <input type="number" id="expense-amount" placeholder="Enter expense amount">
    </div>
    <button class="btn" onclick="addExpense()">Add Expense</button>
    <button class="btn" style="margin-top:10px;background-color:#dc3545;" onclick="resetData()">Reset Data</button>

    <div id="message" class="alert" style="display: none;"></div>
    <div class="expense-list">
      <h2>Expenses:</h2>
      <ul id="expenses"></ul>
    </div>
  </div>

  <script>
    let budget = 0;
    let totalSpent = 0;
    let expenses = [];

    function updateMessage(message, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = message;
      messageDiv.className = `alert ${type}`;
      messageDiv.style.display = 'block';
    }

    function saveData() {
      localStorage.setItem('budget', budget);
      localStorage.setItem('totalSpent', totalSpent);
      localStorage.setItem('expenses', JSON.stringify(expenses));
    }

    function loadData() {
      if (localStorage.getItem('budget')) {
        budget = parseFloat(localStorage.getItem('budget'));
        document.getElementById('budget').value = budget;
      }
      if (localStorage.getItem('totalSpent')) {
        totalSpent = parseFloat(localStorage.getItem('totalSpent'));
      }
      if (localStorage.getItem('expenses')) {
        expenses = JSON.parse(localStorage.getItem('expenses'));
        renderExpenses();
      }
    }

    function addExpense() {
      const budgetInput = document.getElementById('budget');
      const expenseNameInput = document.getElementById('expense-name');
      const expenseAmountInput = document.getElementById('expense-amount');
      const currencySymbol = document.getElementById('currency-symbol').value;
      const conversionRate = parseFloat(document.getElementById('conversion-rate').value);
      const convertedSymbol = document.getElementById('converted-symbol').value;

      if (budgetInput.value) {
        budget = parseFloat(budgetInput.value);
      }

      const expenseName = expenseNameInput.value.trim();
      const expenseAmount = parseFloat(expenseAmountInput.value);

      if (!expenseName || isNaN(expenseAmount) || expenseAmount <= 0) {
        updateMessage('Please enter a valid expense name and amount.', 'error');
        return;
      }

      if (totalSpent + expenseAmount > budget) {
        updateMessage('You have exceeded your budget!', 'error');
        return;
      }

      totalSpent += expenseAmount;
      const convertedAmount = expenseAmount * conversionRate;

      expenses.push({ name: expenseName, amount: expenseAmount, converted: convertedAmount });

      renderExpenses();

      updateMessage(
        `Expense added! Remaining budget: ${currencySymbol}${(budget - totalSpent).toFixed(2)}`,
        'success'
      );

      expenseNameInput.value = '';
      expenseAmountInput.value = '';
      saveData();
    }

    function renderExpenses() {
      const expenseList = document.getElementById('expenses');
      expenseList.innerHTML = '';
      const currencySymbol = document.getElementById('currency-symbol').value;
      const conversionRate = parseFloat(document.getElementById('conversion-rate').value);
      const convertedSymbol = document.getElementById('converted-symbol').value;

      expenses.forEach(exp => {
        const listItem = document.createElement('li');
        listItem.textContent = `${exp.name}: ${currencySymbol}${exp.amount.toFixed(2)} (${convertedSymbol}${(exp.amount * conversionRate).toFixed(2)})`;
        expenseList.appendChild(listItem);
      });
    }

    function resetData() {
      budget = 0;
      totalSpent = 0;
      expenses = [];
      localStorage.clear();
      document.getElementById('budget').value = '';
      document.getElementById('expense-name').value = '';
      document.getElementById('expense-amount').value = '';
      document.getElementById('expenses').innerHTML = '';
      updateMessage('Data has been reset.', 'success');
    }

    window.onload = loadData;
  </script>
</body>
</html>
